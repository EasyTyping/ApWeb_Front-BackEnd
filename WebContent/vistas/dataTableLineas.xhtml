<?xml version="1.0" encoding="ISO-8859-15"?>
<!DOCTYPE html>

<!-- DATATABLE DE JSF PARA ARTICULOS-->
<!-- fecha: 2018 -->
<!-- version: 1.0-->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" lang="en"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components">

<h:head>
	<title>Tabla de lineas - EvM3</title>
	<!-- CARGA DEL CSS -->
	<h:outputStylesheet name="css/posicion.css" />
</h:head>
<h:body>
	<!-- FORMULARIO CONTENEDOR DEL DATATABLE -->
	<h:form id="formu_lineas">
	
		<ui:include src="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/plantillaMenu.xhtml"/>

		<ace:dataTable id="tabla_lineas" styleClass="posicion_dt"
			value="#{lineasTabla_bean.lista_lineas}" var="linea" rows="7" 
			paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="true"
			emptyMessage="Base de datos fuera de linea"
			reorderableColumns="false"
			resizableColumns="true" selectionMode="multiple"
			doubleClickSelect="true">
		<!-- CABECERA DE DOS FILAS -->
		<ace:columnGroup id="cabeceras">
			<ace:row>
				<ace:column headerText="LISTADO DE LINEAS" colspan="6" />
			</ace:row>
			<ace:row>
				
				<ace:column headerText="Id" 
				sortBy="#{linea.codigoLineaPedido}"
				filterBy="#{linea.codigoLineaPedido}" filterMatchMode="exact"/>
				<ace:column headerText="Pedido de linea"/>
				<ace:column headerText="Articulo"/>
				<ace:column headerText="Unidades"/>
				<ace:column headerText="Precio/Unidad"/>		
				<ace:column headerText="Descuento"/>		
			</ace:row>
			
		</ace:columnGroup>
			<!-- COLUMNAS DE LA TABLA -->
			<ace:column id="col_ID">
				<h:outputText id="linea_id" value="#{linea.codigoLineaPedido}"/>
			</ace:column>
			
			<ace:column id="col_pedido">
				<h:outputText id="pedido_linea" value="#{linea.pedido.numeroPedido}" />
			</ace:column>
			
			<ace:column id="col_art">
				<h:outputText id="art_linea" value="#{linea.articulo.descripcion}" />
			</ace:column>
			
			<ace:column id="col_unidades">
				<h:outputText id="unidades_linea" value="#{linea.numeroUnidades}" />
			</ace:column>
			
				<ace:column id="col_precio">
				<h:outputText id="precio_linea" value="#{linea.precioUnidad}" />
			</ace:column>
				
			<ace:column id="col_descuento">
				<h:outputText id="descuento_linea" value="#{linea.descuento}"/>
			</ace:column>
		</ace:dataTable>	
	</h:form>
</h:body>
</html>
